apiVersion: v1
kind: Pod
metadata:
  name: insta-jacked
spec:
  containers:
    - name: server
      image: insta-jacked
      imagePullPolicy: Never
      ports:
        - containerPort: 5000
    - name: email-notis
      image: ij-sendgrid
      imagePullPolicy: Never
      ports:
        - containerPort: 6000
  restartPolicy: Never